<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee Star Crypto Miner</title>
    <style>
        /* CSS Styling */
        body {
            background-color: #0f172a; /* Dark Crypto Theme */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            margin-bottom: 10px;
        }

        .balance-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }

        .currency {
            font-size: 1rem;
            color: #fbbf24;
        }

        .click-area {
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .click-area:active {
            transform: scale(0.95);
        }

        /* Star / Coin Styling */
        .star-coin {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fbbf24 0%, #d97706 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
            font-size: 80px;
            user-select: none;
        }

        .progress-bar {
            width: 100%;
            background-color: #334155;
            height: 10px;
            border-radius: 5px;
            margin-top: 30px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 0%;
            background-color: #fbbf24;
            transition: width 0.2s;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            width: 100%;
        }

        .menu-btn {
            background: #1e293b;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-btn:hover {
            background: #334155;
        }

        /* Floating Number Animation */
        .floating-text {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Zee Star Miner</h1>
        
        <div class="balance-box">
            <div id="score">0</div>
            <div class="currency">ZEE TOKENS</div>
        </div>

        <div class="click-area" onclick="handleClick(event)">
            <div class="star-coin">
                ‚≠ê
            </div>
        </div>

        <div class="progress-bar">
            <div class="fill" id="energy-bar"></div>
        </div>
        <p style="font-size: 12px; color: #94a3b8;">Energy Level</p>

        <div class="menu">
            <button class="menu-btn" onclick="alert('Boost Coming Soon!')">üöÄ Boost</button>
            <button class="menu-btn" onclick="alert('Tasks Coming Soon!')">üìù Tasks</button>
            <button class="menu-btn" onclick="alert('Wallet Coming Soon!')">üëõ Wallet</button>
        </div>
    </div>

    <script>
        // JavaScript Logic
        let score = localStorage.getItem('zeeScore') ? parseInt(localStorage.getItem('zeeScore')) : 0;
        let energy = 100;
        const scoreEl = document.getElementById('score');
        const energyBar = document.getElementById('energy-bar');

        // Initial Display
        scoreEl.innerText = score.toLocaleString();
        updateEnergy();

        function handleClick(event) {
            if (energy > 0) {
                // Increase Score
                score++;
                scoreEl.innerText = score.toLocaleString();
                
                // Save to Storage
                localStorage.setItem('zeeScore', score);

                // Decrease Energy
                energy -= 1;
                updateEnergy();

                // Show floating number animation
                showFloatingText(event.clientX, event.clientY);
            } else {
                // Shake effect if no energy (optional logic)
            }
        }

        function updateEnergy() {
            energyBar.style.width = energy + '%';
        }

        function showFloatingText(x, y) {
            const el = document.createElement('div');
            el.classList.add('floating-text');
            el.innerText = '+1';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);

            setTimeout(() => {
                el.remove();
            }, 1000);
        }

        // Recharge Energy automatically
        setInterval(() => {
            if (energy < 100) {
                energy += 1;
                updateEnergy();
            }
        }, 1000); // Recharge every second
    </script>
</body>
</html>t
